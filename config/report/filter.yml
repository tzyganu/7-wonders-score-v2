filters:
  -
    id: game.id
    input: text
    label: "Game Number"
    name: game.id
    type: integer
    operators:
      - equal
      - not_equal
      - in
      - not_in
      - less
      - less_or_equal
      - greater
      - greater_or_equal
      - between
      - not_between
  -
    id: game.playedOn
    input: text
    label: "Game Date"
    name: game.playedOn
    operators:
      - equal
      - between
    plugin: datepicker
    plugin_config:
      -
        dateFormat: yy-mm-dd
    type: date
  -
    id: game.leaders
    input: radio
    label: "Game Played with Leaders"
    name: game.leaders
    operators:
      - equal
    type: integer
    values:
      fixed:
        1: Yes
        2: No
  -
    id: game.cities
    input: radio
    label: "Game Played with Cities"
    name: game.cities
    operators:
      - equal
    type: integer
    values:
      fixed:
        1: Yes
        2: No
  -
    id: playerCount
    input: text
    label: "Player Count"
    name: score.playerCount
    type: integer
