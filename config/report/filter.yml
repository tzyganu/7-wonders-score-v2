      - not_in
      - less
      - less_or_equal
      - greater
      - greater_or_equal
      - between
      - not_between
  -
    id: player
    label: "Player"
    name: score.player
    input: select
    multiple: true
    plugin: select2
    values:
      entity: App\Entity\Player
      value: getId
      label: getName
    operators:
